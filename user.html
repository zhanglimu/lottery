<script type="text/javascript">
    window.onload = function () {
        E.launch();
        //ajax提交
        $.ajax({
            type: "post",
            url: "../Ajax/UserCenterInterface.ashx",
            data: {
                opt: "3"
            },
            cache: false,
            async: true,
            dataType: "json",
            success: function (result) {
                if ("0" == result.error) {
                    var data = result.Data[0];
                    $("#userName").text(data.UserName);
                    $("#Balance").text(data.Balance);
                    $("#MosaicMoney").text(data.MosaicMoney);
                    $("#Freeze").text(data.Freeze);
                } else {
                    E.showToast("获取用户信息失败", "50%", "error", "1000");
                }
            }, error: function (xmlHttpRequest, textStatus, errorThrown) {
                E.showToast("您还没有登陆", "50%", "error", "1000");
            }
        });
    }
</script>
